<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-primary">
    <div id="app">
      <main
        class="min-h-screen mx-auto lg:max-w-[50vw] lg:pt-20 pt-10 flex flex-col gap-4 items-center justify-start font-mono"
      >
        <div
          class="border-2 border-border rounded-xl p-5 lg:p-10 w-fit flex justify-center items-center gap-x-8"
        >
          <div>
            <h1 class="text-white text-3xl font-medium">Todo Done</h1>
            <p class="text-gray-200 text-lg">keep it up</p>
          </div>
          <div class="bg-secondary lg:p-8 p-4 rounded-full">
            <h3 class="text-2xl lg:text-3xl font-bold">1/3</h3>
          </div>
        </div>
        <div class="flex justify-center items-center gap-x-8 lg:gap-x-12 my-4">
          <input
            class="bg-background  text-lg px-4 lg:px-8 py-2 rounded-2xl text-gray-400 outline-none"
            placeholder="Write your next task"
            type="text"
          />
          <button
            class="bg-secondary rounded-full p-3 cursor-pointer flex justify-center items-center"
          >
            <img
              class="h-4"
              src="./src/assests/plus-symbol-button.png"
              alt="add"
            />
          </button>
        </div>
        <div class="tasks flex flex-col gap-y-4 mt-2 px-8">
          <div class="task bg-background flex justify-between items-center gap-x-16 lg:gap-x-40 px-4 py-2 rounded-lg  border border-border">
            <div class="flex justify-center items-center gap-x-4">
              <div class="checkbox-wrapper-26">
                <input type="checkbox" id="_checkbox-26">
                <label for="_checkbox-26">
                  <div class="tick_mark"></div>
                </label>
              </div>
              <label for="_checkbox-26" class="text-lg lg:text-2xl font-semibold text-gray-300 line-through text-wrap">lorem25</label>
            </div>
            <div class="flex justify-center items-center gap-x-4">
              <button class="cursor-pointer flex justify-center items-center invert-75"><img class="lg:h-7 h-10" src="./src/assests/write.svg" alt=""></button>
              <button class="cursor-pointer flex justify-center items-center invert-75"><img class="lg:h-7 h-10" src="./src/assests/trash.svg" alt=""></button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
