<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-primary">
    <div id="app">
      <main
        class="min-h-screen mx-auto md:max-w-[60vw] lg:max-w-[50vw] lg:pt-20 p-5 flex flex-col gap-4 items-center justify-start font-mono"
      >
        <div
          class="border-2 border-border rounded-xl p-5 lg:py-10 lg:px-14 w-fit flex justify-center items-center gap-x-8"
        >
          <div>
            <h1 class="text-white text-3xl font-medium">Todo Done</h1>
            <p class="text-gray-200 text-lg">keep it up</p>
          </div>
          <div
            class="bg-secondary lg:p-8 p-2 h-28 w-28 rounded-full flex justify-center items-center"
          >
            <h3 id="goal" class="text-2xl lg:text-3xl font-bold text-center">
              No goal
            </h3>
          </div>
        </div>
        <div class="flex justify-center items-center gap-x-5 lg:gap-x-12 my-4">
          <input
            class="bg-background text-lg px-4 lg:px-8 py-2 rounded-2xl text-gray-400 outline-none"
            placeholder="Write your next task"
            type="text"
            id="task"
            autofocus
          />
          <button
            class="bg-secondary rounded-full p-3 cursor-pointer flex justify-center items-center"
            id="add"
          >
            <img
              class="h-4"
              src="./src/assests/plus-symbol-button.png"
              alt="add"
            />
          </button>
        </div>
        <div id="taskList" class="flex flex-col gap-y-4 mt-2"></div>
        <p class="text-lg text-secondary absolute bottom-0">Made with <span>❣️</span> by <a class="underline" href="https://github.com/milan-sh">Milan</a></p>
      </main>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
